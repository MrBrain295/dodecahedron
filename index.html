    <title>Number Counter</title>
  </head>
  <body>
    <p id="counter"></p>
    <script>
      // Get counter element
      var counter = document.getElementById("counter");
      // Set starting number
      var num = 1;

  // Define function for counter loop
  function count() {
    // Update counter element with current number
    counter.innerHTML = num;
    // Increase number for next loop
    num++;
    // Set timeout for next loop
    setTimeout(count, 250);
  }
  
  // Start counter loop
  count();
</script>
